<div class="auth-container">
    <div class="auth-box">
        <h2>Giriş Yap</h2>
        <form (ngSubmit)="onLogin()">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" [(ngModel)]="loginDto.email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" [(ngModel)]="loginDto.password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Giriş Yap</button>
            <div *ngIf="errorMessage" class="error-message">
                {{errorMessage}}
            </div>
        </form>
        <div class="auth-links">
            <a routerLink="/register">Hesabın yok mu? Kayıt Ol</a>
            <a routerLink="/forgot-password">Şifremi Unuttum</a>
        </div>
    </div>
</div>
