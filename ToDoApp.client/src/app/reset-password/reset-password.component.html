<div class="auth-container">
  <div class="auth-box">
    <h2>Şifreyi Sıfırla</h2>
    <div *ngIf="isLoading" class="loading-message">Yükleniyor...</div>
    <div *ngIf="!isLoading">
      <form (ngSubmit)="onResetPassword()">
        <div class="form-group">
          <label for="newPassword">Yeni Şifre</label>
          <input type="password" id="newPassword" [(ngModel)]="resetDto.newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Yeni Şifre Tekrar</label>
          <input type="password" id="confirmNewPassword" [(ngModel)]="resetDto.confirmNewPassword" name="confirmNewPassword" required>
        </div>
        <button type="submit" class="auth-button">Şifreyi Sıfırla</button>
        <div *ngIf="message" class="success-message">
          {{ message }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
    <div class="auth-links">
      <a routerLink="/login">Giriş Sayfasına Dön</a>
    </div>
  </div>
</div>
