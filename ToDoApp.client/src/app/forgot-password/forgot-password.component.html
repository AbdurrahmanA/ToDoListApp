<div class="auth-container">
  <div class="auth-box">
    <h2>Şifremi Unuttum</h2>
    <p class="info-text">Lütfen hesabınıza kayıtlı e-posta adresinizi girin. Size şifrenizi sıfırlamanız için bir link göndereceğiz.</p>
    <form (ngSubmit)="onRequestReset()">
      <div class="form-group">
        <label for="email">E-posta Adresi</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit" class="auth-button">Sıfırlama Linki Gönder</button>
      
      <div *ngIf="message" class="success-message">
        {{ message }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    <div class="auth-links">
      <a routerLink="/login">Giriş Sayfasına Geri Dön</a>
    </div>
  </div>
</div>
