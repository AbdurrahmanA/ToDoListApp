<div class="auth-container">
    <div class="auth-box">
      <h2>Kayıt Ol</h2>
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" [(ngModel)]="registerDto.username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta</label>
          <input type="email" id="email" [(ngModel)]="registerDto.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" [(ngModel)]="registerDto.password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Şifre Tekrar</label>
          <input type="password" id="confirmPassword" [(ngModel)]="registerDto.confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="auth-button">Kayıt Ol</button>
        <div *ngIf="message" class="success-message">
          {{ message }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
      <div class="auth-links">
        <a routerLink="/login">Zaten hesabın var mı? Giriş Yap</a>
      </div>
    </div>
  </div>
