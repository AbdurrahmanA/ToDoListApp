<div class="profile-container">
    
    <div class="profile-form auth-box">
        <h2>Hesap Bilgileri</h2>
        <div class="form-group">
            <label for="username">Kullanıcı Adı</label>
            <input type="text" id="username" [value]="user.username" disabled>
        </div>
        <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" [value]="user.email" disabled>
        </div>
    </div>

    <div class="password-change-form auth-box">
        <h2>Şifre Değiştir</h2>
        <form (ngSubmit)="onChangePassword()">
            <div class="form-group">
                <label for="currentPassword">Mevcut Şifre</label>
                <input type="password" id="currentPassword" [(ngModel)]="changePasswordDto.currentPassword" name="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Yeni Şifre</label>
                <input type="password" id="newPassword" [(ngModel)]="changePasswordDto.newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Yeni Şifre Tekrar</label>
                <input type="password" id="confirmNewPassword" [(ngModel)]="changePasswordDto.confirmNewPassword" name="confirmNewPassword" required>
            </div>
            <button type="submit" class="auth-button">Şifreyi Güncelle</button>
            <div *ngIf="message" class="success-message">
                {{ message }}
            </div>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
